<div class="container">
  <form>
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input type="email" ngModel name="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" ngModel name="password" class="form-control" id="loginPassword" placeholder="Enter Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button routerLink="/register" class="btn btn-primary" style="margin-left: 20px">Register</button>
  </form>
</div>
