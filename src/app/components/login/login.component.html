<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onPersonLogin(loginForm)">
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="text" ngModel name="username" class="form-control" id="loginUsername" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" ngModel name="password" class="form-control" id="loginPassword" placeholder="Enter Password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button routerLink="/register" class="btn btn-primary" style="margin-left: 20px">Register</button>
    <button hidden id="onSuccessLogin" routerLink="/">Back</button>
  </form>
</div>
